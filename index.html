<!DOCTYPE html>
<html>
  <head>
    <title>OpenStreetMap Marker Example</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
      #map {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <h1>OpenStreetMap Marker Example</h1>
    <div id="map"></div>

    <script>
      // Harita başlatma
      var map = L.map("map").setView([51.505, -0.09], 13); // Başlangıç koordinatları

      // Harita katmanını ekleme
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

      // Marker eklemek için haritaya tıklanabilir hale getirme
      map.on("click", function (e) {
        var latitude = e.latlng.lat;
        var longitude = e.latlng.lng;

        // Tıklanan yere marker ekleme
        L.marker([latitude, longitude]).addTo(map)
          .bindPopup("Latitude: " + latitude + "<br>Longitude: " + longitude)
          .openPopup();
      });
    </script>
  </body>
</html>
